<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script th:src="@{/script/script.js}"></script>
</head>   
<body>

<div align="center">
<form name="form1" id="form1" method="POST" th:action="@{/insert}" th:object="${car}">
<div th:fragment="add_form">
Make: <select name="make" id="make" >
    <option value="0" selected="selected" disabled>Make</option>
  </select>
  <br><br>
Model: <select name="model" id="model">
    <option value="0" selected="selected" disabled>Model</option>
  </select>
  <br><br>
Body Type: <select name="bodyType" id="bodyType">
    <option value="0" selected="selected" disabled>Body</option>
  </select>
  <br><br>
 Price: <input type="number" name="price" required> <br><br>
 KM: 	<input type="number" name="km" required> <br><br>
 HP:	<input type="number" name="hp" required> <br><br>
 Img:	<input type="text" 	 name="path" required> <br><br>
  <input type="submit" value="Submit">  
 </div>
</form>
</div>
</body>
</html>
