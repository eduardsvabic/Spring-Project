<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Group North Motors</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script th:src="@{/script/script.js}"></script>
	</head>
<body>
	
	<div th:insert="header :: header"></div>
	
	<h1 align="center" th:text="#{title}" th:onclick="f()"></h1>
	<div class="container">
  <div class="row">
    <div class="col" align ="center">
    <a th:href="@{/search/Ford}">
		<img th:src="@{/images/ford.png}" class="logo">
	</a>
    </div>
    <div class="col" align ="center">
       <a th:href="@{/search/Skoda}">
		<img th:src="@{/images/skoda.png}" class="logo">
	</a>
    </div>
    <div class="col" align ="center">
       <a th:href="@{/search/Volkswagen}">
		<img th:src="@{/images/vw.png}" class="logo">
		</a>
    </div>
  </div>
</div>

<div th:insert="~{footer :: footer}"></div>

</body>
</html>
