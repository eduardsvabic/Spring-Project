<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title th:text="#{services.title}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script th:src="@{/script/script.js}"></script>
</head>
<body>
	<div th:insert="~{header :: header}"></div><br><br>
	<h1 th:text="#{services_title}" style="font-style: italic;" align="center"></h1>
	<div style="margin-left: 10%; margin-right: 10%;">
		<blockquote class="blockquote">
  			<p class="mb-0" th:text="#{services_desc}"></p>
		</blockquote>
	</div>
	<br><br>
	<div class="container">
	<div class="row">
		<div class="col">
			<h4 style="font-style: italic;" th:text="#{about_us_desc2}"></h4>
		</div>
		<div style="margin-left: 10%;" class="col">
			<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
	  			<div class="card-header" th:text="#{additional_info}"></div>
	  			<div class="card-body">
	    		<h5 class="card-title" th:text="#{address}"></h5>
	    		<p class="card-text" th:text="#{address_info}"></p>
	    		<h5 class="card-title" th:text="#{phone_info}"></h5>
	    		<p class="card-text">+40123456789</p>
	  			</div>
			</div>
		</div>
		</div>
	</div>
	<div th:insert="~{footer :: footer}"></div>
</body>
</html>
