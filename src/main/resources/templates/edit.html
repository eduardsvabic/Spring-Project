<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>EDIT</title>
	<script th:src="@{/script/script.js}"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div align="center">	
	<form th:method="POST" th:action="@{/update}" th:object="${car}">
		<input type="text" th:field="*{id}" readonly hidden="true">
		<ul style="list-style-type: none;">
			<li>
				<b>Make</b>
				<input type="text" th:field="*{make}"> <p>
			</li>
			<li>
				<b>Model</b>
				<input type="text" th:field="*{model}"> <p>
			</li>
			<li>
				<b>MakBody Type</b>
				<input type="text" th:field="*{bodyType}"> <p>
			</li>
			<li>
				<b>HP</b>
				<input type="number" th:field="*{hp}"> <p>
			</li>
			<li>
				<b>KM</b>
				<input type="number" th:field="*{km}"> <p>
			</li>
			<li>
				<b>Price</b>
				<input type="number" th:field="*{price}"> <p>
			</li>
			<li>
				<b>Path</b>
				<input type="text" th:field="*{path}"> <p>
			</li>
		</ul>	
			<input type="submit" value="SAVE">
	</form>
	</div>
</body>
</html>
